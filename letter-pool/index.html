<!DOCTYPE html>
<html>

  <head>
    <title>Letter Pool</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
  </head>


  <body class='flex-center'>
    <div id="page-heading">
      <h1 id="title">Letter Pool</h1>
      <p id="subtitle">Create a pool of letters and track which letters remain as you create new phrases!</p>
    </div>

    <main class='flex-center'>
      <form id="input-form" class='flex-center'>
        <h2>Enter letters to create your dictionary:</h2>
        <input type="text" id='text-input' placeholder="" class="text-field"></input>
        <input type="button" id="submit-button" class="button" value="Submit"></input>
      </form>

      <div class="live-container">
        <div id="avail-letters"></div>
      </div>

      <div id="subtract-container" class='flex-center'>
        <form id="new-form" class="flex-center">
          <h2>Type New Text:</h2>
          <input id="new-text" placeholder="" class="text-field"></input>
          <button id="clear-all">Clear All</button>
        </form>
      </div>

    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
